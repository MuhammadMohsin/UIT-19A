<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com">
        Enter username: 
        <input type="text" name="username" maxlength="8"/>
        <br/>
        <br/>

        Enter password:
        <input type="password" name="userpassword" />
        <br/>
        <br/>
        Select Gender:<br/>
        <input type="radio" value="male"  name="gender" checked="checked"/> Male
        <input type="radio" value="female" name="gender"/> Female
        <br/>
        <br/>
        Select Hobbies: <br/>
        <input type="checkbox" name="hobbies" value="reading" checked/> Reading
        <input type="checkbox" name="hobbies" value="cycling" /> Cycling
        <input type="checkbox" name="hobbies" value="music" /> Music
        <input type="checkbox" name="hobbies" value="cricket" /> Cricket

        <br/>
        <br/>
        Enter your comments: <br/>
        <textarea cols="40" rows="4" name="comments"></textarea>
        <input type="submit" value="Submit" />

    </form>
</body>
</html>
